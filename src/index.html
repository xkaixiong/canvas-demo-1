<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>画板</title>
    <link rel="stylesheet" href="style.css"/>
</head>

<body>
<canvas id="canvas"></canvas>
<div class="colors">
    <ul>
        <li id="gray" class="color-item " style="background-color: gray;"></li>
        <li id="white" class="color-item " style="background-color: white;"></li>
        <li id="black" class="color-item active" style="background-color: black;"></li>
        <li id="red" class="color-item " style="background-color: red;"></li>
        <li id="blue" class="color-item " style="background-color: dodgerblue;"></li>
        <li id="yellow" class="color-item " style="background-color: yellow;"></li>
        <li id="green" class="color-item " style="background-color: green;"></li>
    </ul>
</div>
<div class="buttons">
    <button id="brush" class="active">画笔</button>
    <button id="eraser">橡皮</button>
    <button id="clear">清空</button>
</div>

</body>
<script src="./main.js"></script>

</html>
